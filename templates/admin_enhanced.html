<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Admin Dashboard - Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50" x-data="adminApp()">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-900">Enhanced Admin Dashboard</h1>
                    <span class="px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">
                        <i class="fas fa-sync-alt mr-1"></i>
                        Auto-sync enabled
                    </span>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="refreshAllSources()" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-sync mr-2"></i>
                        Refresh All Sources
                    </button>
                    <a href="/" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-calendar mr-1"></i>
                        View Calendar
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-calendar-alt text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Events</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="stats.total_events"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fas fa-rss text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">RSS Sources</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="stats.total_feeds"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <i class="fas fa-spider text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Web Scrapers</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="stats.total_scrapers || 6"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <i class="fas fa-clock text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Last Sync</p>
                        <p class="text-sm font-bold text-gray-900" x-text="lastSyncTime"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="bg-white rounded-lg shadow mb-6 p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search Events</label>
                    <input type="text" 
                           x-model="searchQuery"
                           @input="filterEvents()"
                           placeholder="Search by title, location..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Source Filter</label>
                    <select x-model="sourceFilter" @change="filterEvents()" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Sources</option>
                        <option value="manual">Manual</option>
                        <option value="rss">RSS Feeds</option>
                        <option value="scraper">Web Scrapers</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Data Quality</label>
                    <select x-model="qualityFilter" @change="filterEvents()" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Quality</option>
                        <option value="complete">Complete</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                </div>
                
                <div class="flex items-end">
                    <button @click="clearFilters()" 
                            class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
                        Clear Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div class="bg-white rounded-lg shadow mb-6 p-4" x-show="selectedEvents.length > 0">
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-gray-700">
                    <span x-text="selectedEvents.length"></span> events selected
                </span>
                <div class="flex space-x-2">
                    <button @click="bulkRefresh()" 
                            class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                        <i class="fas fa-sync mr-1"></i>
                        Refresh Selected
                    </button>
                    <button @click="bulkMarkManual()" 
                            class="px-3 py-1 bg-yellow-600 text-white text-sm rounded hover:bg-yellow-700">
                        <i class="fas fa-hand-paper mr-1"></i>
                        Mark as Manual
                    </button>
                    <button @click="bulkDelete()" 
                            class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">
                        <i class="fas fa-trash mr-1"></i>
                        Delete Selected
                    </button>
                </div>
            </div>
        </div>

        <!-- Events Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <input type="checkbox" 
                                       @change="toggleSelectAll()"
                                       :checked="selectedEvents.length === filteredEvents.length && filteredEvents.length > 0"
                                       class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Event Details
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Source & Sync
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Data Quality
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date & Time
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Location
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="event in paginatedEvents" :key="event.id">
                            <tr class="hover:bg-gray-50">
                                <!-- Checkbox -->
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <input type="checkbox" 
                                           :value="event.id"
                                           @change="toggleEventSelection(event.id)"
                                           :checked="selectedEvents.includes(event.id)"
                                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                </td>
                                
                                <!-- Event Details -->
                                <td class="px-6 py-4">
                                    <div class="flex items-start space-x-3">
                                        <div class="flex-1">
                                            <div class="text-sm font-medium text-gray-900" x-text="event.title"></div>
                                            <div class="text-sm text-gray-500 mt-1" 
                                                 x-text="event.description ? event.description.substring(0, 100) + '...' : ''"></div>
                                            <div class="flex items-center space-x-2 mt-2">
                                                <span x-show="event.category_name" 
                                                      class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium text-white"
                                                      :style="'background-color: ' + (event.category_color || '#6B7280')"
                                                      x-text="event.category_name"></span>
                                                <span x-show="event.price_info" 
                                                      class="text-xs px-2 py-1 bg-green-100 text-green-800 rounded-full"
                                                      x-text="event.price_info"></span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                
                                <!-- Source & Sync -->
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="space-y-2">
                                        <!-- Source Badge -->
                                        <div>
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                                  :class="getSourceBadgeClass(event.source)">
                                                <i :class="getSourceIcon(event.source)" class="mr-1"></i>
                                                <span x-text="getSourceLabel(event)"></span>
                                            </span>
                                        </div>
                                        
                                        <!-- Import Date -->
                                        <div class="text-xs text-gray-500">
                                            <i class="fas fa-download mr-1"></i>
                                            <span x-text="formatRelativeTime(event.created_at)"></span>
                                        </div>
                                        
                                        <!-- Last Sync -->
                                        <div class="text-xs text-gray-500">
                                            <i class="fas fa-sync mr-1"></i>
                                            <span x-show="event.last_sync_timestamp" 
                                                  x-text="formatRelativeTime(event.last_sync_timestamp)"></span>
                                            <span x-show="!event.last_sync_timestamp" class="text-yellow-600">
                                                Never synced
                                            </span>
                                        </div>
                                        
                                        <!-- Original URL -->
                                        <div x-show="event.url">
                                            <a :href="event.url" target="_blank" 
                                               class="text-xs text-blue-600 hover:text-blue-800">
                                                <i class="fas fa-external-link-alt mr-1"></i>
                                                View Source
                                            </a>
                                        </div>
                                    </div>
                                </td>
                                
                                <!-- Data Quality -->
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="space-y-2">
                                        <!-- Quality Score -->
                                        <div class="flex items-center space-x-1">
                                            <span class="text-xs text-gray-500">Quality:</span>
                                            <div class="flex space-x-1">
                                                <div class="w-2 h-2 rounded-full" 
                                                     :class="event.location_name ? 'bg-green-400' : 'bg-red-400'"
                                                     title="Location"></div>
                                                <div class="w-2 h-2 rounded-full" 
                                                     :class="event.price_info ? 'bg-green-400' : 'bg-red-400'"
                                                     title="Price"></div>
                                                <div class="w-2 h-2 rounded-full" 
                                                     :class="event.description ? 'bg-green-400' : 'bg-red-400'"
                                                     title="Description"></div>
                                                <div class="w-2 h-2 rounded-full" 
                                                     :class="event.end_datetime ? 'bg-green-400' : 'bg-red-400'"
                                                     title="End Time"></div>
                                            </div>
                                        </div>
                                        
                                        <!-- Confidence Score -->
                                        <div x-show="event.confidence_score" class="text-xs text-gray-500">
                                            <i class="fas fa-chart-line mr-1"></i>
                                            Confidence: <span x-text="Math.round(event.confidence_score * 100)"></span>%
                                        </div>
                                        
                                        <!-- Tags -->
                                        <div x-show="event.tags" class="text-xs text-gray-500">
                                            <i class="fas fa-tags mr-1"></i>
                                            <span x-text="event.tags"></span>
                                        </div>
                                    </div>
                                </td>
                                
                                <!-- Date & Time -->
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900" x-text="formatDateTime(event.start_datetime)"></div>
                                    <div class="text-sm text-gray-500" x-show="event.end_datetime" 
                                         x-text="'Ends: ' + formatDateTime(event.end_datetime)"></div>
                                </td>
                                
                                <!-- Location -->
                                <td class="px-6 py-4">
                                    <div class="text-sm text-gray-900" x-text="event.location_name || event.location"></div>
                                    <div class="text-sm text-gray-500" x-text="event.address"></div>
                                </td>
                                
                                <!-- Actions -->
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="flex items-center space-x-2">
                                        <button @click="editEvent(event)" 
                                                class="text-indigo-600 hover:text-indigo-900"
                                                title="Edit Event">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button @click="refreshEvent(event)" 
                                                class="text-blue-600 hover:text-blue-900"
                                                title="Refresh from Source">
                                            <i class="fas fa-sync"></i>
                                        </button>
                                        <button @click="viewEventHistory(event)" 
                                                class="text-green-600 hover:text-green-900"
                                                title="View History">
                                            <i class="fas fa-history"></i>
                                        </button>
                                        <button @click="deleteEvent(event.id)" 
                                                class="text-red-600 hover:text-red-900"
                                                title="Delete Event">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button @click="previousPage()" 
                            :disabled="currentPage === 1"
                            class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                        Previous
                    </button>
                    <button @click="nextPage()" 
                            :disabled="currentPage === totalPages"
                            class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                        Next
                    </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            Showing <span x-text="(currentPage - 1) * itemsPerPage + 1"></span> to 
                            <span x-text="Math.min(currentPage * itemsPerPage, filteredEvents.length)"></span> of 
                            <span x-text="filteredEvents.length"></span> results
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <button @click="previousPage()" 
                                    :disabled="currentPage === 1"
                                    class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <template x-for="page in getPageNumbers()" :key="page">
                                <button @click="goToPage(page)" 
                                        :class="page === currentPage ? 'bg-blue-50 border-blue-500 text-blue-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'"
                                        class="relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                                    <span x-text="page"></span>
                                </button>
                            </template>
                            <button @click="nextPage()" 
                                    :disabled="currentPage === totalPages"
                                    class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function adminApp() {
            return {
                events: [],
                filteredEvents: [],
                selectedEvents: [],
                searchQuery: '',
                sourceFilter: '',
                qualityFilter: '',
                currentPage: 1,
                itemsPerPage: 20,
                stats: {},
                lastSyncTime: 'Never',
                
                async init() {
                    await this.loadEvents();
                    await this.loadStats();
                    this.filterEvents();
                },
                
                async loadEvents() {
                    try {
                        const response = await fetch('/api/events');
                        this.events = await response.json();
                    } catch (error) {
                        console.error('Error loading events:', error);
                    }
                },
                
                async loadStats() {
                    try {
                        const response = await fetch('/api/stats');
                        this.stats = await response.json();
                    } catch (error) {
                        console.error('Error loading stats:', error);
                    }
                },
                
                filterEvents() {
                    let filtered = this.events;
                    
                    // Search filter
                    if (this.searchQuery) {
                        const query = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(event => 
                            event.title.toLowerCase().includes(query) ||
                            (event.location_name && event.location_name.toLowerCase().includes(query)) ||
                            (event.description && event.description.toLowerCase().includes(query))
                        );
                    }
                    
                    // Source filter
                    if (this.sourceFilter) {
                        filtered = filtered.filter(event => event.source === this.sourceFilter);
                    }
                    
                    // Quality filter
                    if (this.qualityFilter === 'complete') {
                        filtered = filtered.filter(event => 
                            event.location_name && event.price_info && event.description
                        );
                    } else if (this.qualityFilter === 'incomplete') {
                        filtered = filtered.filter(event => 
                            !event.location_name || !event.price_info || !event.description
                        );
                    }
                    
                    this.filteredEvents = filtered;
                    this.currentPage = 1;
                },
                
                clearFilters() {
                    this.searchQuery = '';
                    this.sourceFilter = '';
                    this.qualityFilter = '';
                    this.filterEvents();
                },
                
                get paginatedEvents() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    const end = start + this.itemsPerPage;
                    return this.filteredEvents.slice(start, end);
                },
                
                get totalPages() {
                    return Math.ceil(this.filteredEvents.length / this.itemsPerPage);
                },
                
                getPageNumbers() {
                    const pages = [];
                    const start = Math.max(1, this.currentPage - 2);
                    const end = Math.min(this.totalPages, this.currentPage + 2);
                    
                    for (let i = start; i <= end; i++) {
                        pages.push(i);
                    }
                    return pages;
                },
                
                goToPage(page) {
                    this.currentPage = page;
                },
                
                previousPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                    }
                },
                
                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                    }
                },
                
                toggleEventSelection(eventId) {
                    const index = this.selectedEvents.indexOf(eventId);
                    if (index > -1) {
                        this.selectedEvents.splice(index, 1);
                    } else {
                        this.selectedEvents.push(eventId);
                    }
                },
                
                toggleSelectAll() {
                    if (this.selectedEvents.length === this.filteredEvents.length) {
                        this.selectedEvents = [];
                    } else {
                        this.selectedEvents = this.filteredEvents.map(event => event.id);
                    }
                },
                
                getSourceBadgeClass(source) {
                    switch (source) {
                        case 'rss': return 'bg-blue-100 text-blue-800';
                        case 'scraper': return 'bg-purple-100 text-purple-800';
                        case 'manual': return 'bg-gray-100 text-gray-800';
                        default: return 'bg-yellow-100 text-yellow-800';
                    }
                },
                
                getSourceIcon(source) {
                    switch (source) {
                        case 'rss': return 'fas fa-rss';
                        case 'scraper': return 'fas fa-spider';
                        case 'manual': return 'fas fa-hand-paper';
                        default: return 'fas fa-question';
                    }
                },
                
                getSourceLabel(event) {
                    if (event.source === 'rss') {
                        return 'RSS Feed';
                    } else if (event.source === 'scraper') {
                        return 'Web Scraper';
                    } else if (event.source === 'manual') {
                        return 'Manual';
                    } else {
                        return 'Unknown';
                    }
                },
                
                formatDateTime(datetime) {
                    if (!datetime) return '';
                    const date = new Date(datetime);
                    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                },
                
                formatRelativeTime(datetime) {
                    if (!datetime) return 'Never';
                    const date = new Date(datetime);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMins / 60);
                    const diffDays = Math.floor(diffHours / 24);
                    
                    if (diffMins < 1) return 'Just now';
                    if (diffMins < 60) return `${diffMins}m ago`;
                    if (diffHours < 24) return `${diffHours}h ago`;
                    if (diffDays < 7) return `${diffDays}d ago`;
                    return date.toLocaleDateString();
                },
                
                async refreshAllSources() {
                    try {
                        const response = await fetch('/api/rss-feeds/refresh', { method: 'POST' });
                        if (response.ok) {
                            await this.loadEvents();
                            this.filterEvents();
                            alert('All sources refreshed successfully');
                        }
                    } catch (error) {
                        console.error('Error refreshing sources:', error);
                        alert('Error refreshing sources');
                    }
                },
                
                async bulkRefresh() {
                    // Implementation for bulk refresh
                    alert('Bulk refresh functionality would be implemented here');
                },
                
                async bulkMarkManual() {
                    // Implementation for bulk mark as manual
                    alert('Bulk mark as manual functionality would be implemented here');
                },
                
                async bulkDelete() {
                    if (!confirm(`Are you sure you want to delete ${this.selectedEvents.length} events?`)) {
                        return;
                    }
                    
                    try {
                        const response = await fetch('/api/events/bulk-delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ event_ids: this.selectedEvents })
                        });
                        
                        if (response.ok) {
                            await this.loadEvents();
                            this.filterEvents();
                            this.selectedEvents = [];
                            alert('Events deleted successfully');
                        }
                    } catch (error) {
                        console.error('Error deleting events:', error);
                        alert('Error deleting events');
                    }
                },
                
                editEvent(event) {
                    // Implementation for editing events
                    alert('Edit event functionality would be implemented here');
                },
                
                async refreshEvent(event) {
                    // Implementation for refreshing individual events
                    alert('Refresh event functionality would be implemented here');
                },
                
                viewEventHistory(event) {
                    // Implementation for viewing event history
                    alert('Event history functionality would be implemented here');
                },
                
                async deleteEvent(eventId) {
                    if (!confirm('Are you sure you want to delete this event?')) {
                        return;
                    }
                    
                    try {
                        const response = await fetch(`/api/events/${eventId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            await this.loadEvents();
                            this.filterEvents();
                            alert('Event deleted successfully');
                        }
                    } catch (error) {
                        console.error('Error deleting event:', error);
                        alert('Error deleting event');
                    }
                }
            }
        }
    </script>
</body>
</html>
