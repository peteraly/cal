<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="adminDashboard()" class="min-h-screen">
        
        <!-- Login Screen -->
        <div x-show="!isLoggedIn" x-cloak class="min-h-screen flex items-center justify-center bg-gray-50">
            <div class="max-w-md w-full space-y-8 p-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Admin Dashboard</h2>
                    <p class="mt-2 text-sm text-gray-600">Calendar Event Management</p>
                </div>
                
                <form @submit.prevent="login()" class="mt-8 space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input id="username" x-model="loginForm.username" type="text" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input id="password" x-model="loginForm.password" type="password" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div x-show="loginError" x-cloak class="text-red-600 text-sm text-center" x-text="loginError"></div>
                    
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign In
                    </button>
                </form>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div x-show="isLoggedIn" x-cloak class="min-h-screen">
            <!-- Header -->
            <div class="bg-white shadow-sm border-b">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center py-4">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">Calendar Admin</h1>
                            <p class="text-sm text-gray-600">Manage your events</p>
                        </div>
                        <div class="flex space-x-4">
                            <button @click="exportData()" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm hover:bg-green-700">
                                Export Data
                            </button>
                            <button @click="logout()" class="bg-gray-600 text-white px-4 py-2 rounded-md text-sm hover:bg-gray-700">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    
                    <!-- Add Event Form -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Add New Event</h2>
                        
                        <form @submit.prevent="addEvent()" class="space-y-4">
                            <!-- Event Type Dropdown -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Event Type</label>
                                <select x-model="eventForm.type" @change="updateFormFields()" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Select Event Type</option>
                                    <option value="meeting">Meeting</option>
                                    <option value="workshop">Workshop</option>
                                    <option value="conference">Conference</option>
                                    <option value="social">Social Event</option>
                                    <option value="performance">Performance</option>
                                    <option value="sports">Sports</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <!-- Dynamic Form Fields -->
                            <div x-show="eventForm.type" x-cloak class="space-y-4 fade-in">
                                
                                <!-- Title -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Event Title</label>
                                    <input x-model="eventForm.title" type="text" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <!-- Date and Time -->
                                <div class="grid grid-cols-1 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                        <input x-model="eventForm.date" type="date" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                                        <div class="grid grid-cols-3 gap-2">
                                            <select x-model="eventForm.hour" required
                                                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                                <option value="">Hour</option>
                                                <template x-for="hour in 12" :key="hour">
                                                    <option :value="hour" x-text="hour"></option>
                                                </template>
                                            </select>
                                            <select x-model="eventForm.minute" required
                                                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                                <option value="">Min</option>
                                                <template x-for="minute in 60" :key="minute">
                                                    <option :value="minute.toString().padStart(2, '0')" x-text="minute.toString().padStart(2, '0')"></option>
                                                </template>
                                            </select>
                                            <select x-model="eventForm.ampm" required
                                                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                                <option value="">AM/PM</option>
                                                <option value="AM">AM</option>
                                                <option value="PM">PM</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Location -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                                    <input x-model="eventForm.location" type="text" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <!-- Description -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                    <textarea x-model="eventForm.description" rows="3"
                                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                                </div>

                                <!-- Price Information -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Price Information</label>
                                    <input x-model="eventForm.price" type="text" placeholder="e.g., Free, $25, $10-15"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <!-- Host/Organizer -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Host/Organizer</label>
                                    <input x-model="eventForm.host" type="text"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <!-- Tags -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Tags (comma-separated)</label>
                                    <input x-model="eventForm.tags" type="text" placeholder="e.g., music, outdoor, family-friendly"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>

                                <!-- Submit Button -->
                                <div class="pt-4">
                                    <button type="submit" 
                                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        Add Event
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Events List -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-900">Events (<span x-text="events.length"></span>)</h2>
                            <button @click="clearAllEvents()" class="text-red-600 text-sm hover:text-red-800">
                                Clear All
                            </button>
                        </div>
                        
                        <div class="space-y-3 max-h-96 overflow-y-auto">
                            <template x-for="(event, index) in events" :key="index">
                                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                                    <div class="flex justify-between items-start">
                                        <div class="flex-1">
                                            <h3 class="font-medium text-gray-900" x-text="event.title"></h3>
                                            <p class="text-sm text-gray-600" x-text="formatDateTime(event.date, event.time, event.hour, event.minute, event.ampm)"></p>
                                            <p class="text-sm text-gray-500" x-text="event.location"></p>
                                            <div class="flex flex-wrap gap-1 mt-2">
                                                <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded" x-text="event.type"></span>
                                                <template x-for="tag in event.tags" :key="tag">
                                                    <span class="inline-block bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded" x-text="tag"></span>
                                                </template>
                                            </div>
                                        </div>
                                        <button @click="deleteEvent(index)" class="text-red-600 hover:text-red-800 ml-2">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </template>
                            
                            <div x-show="events.length === 0" class="text-center text-gray-500 py-8">
                                No events added yet
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div x-show="toast.show" x-cloak 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             class="fixed top-4 right-4 z-50">
            <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-sm">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg x-show="toast.type === 'success'" class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <svg x-show="toast.type === 'error'" class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900" x-text="toast.message"></p>
                    </div>
                    <div class="ml-auto pl-3">
                        <button @click="toast.show = false" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adminDashboard() {
            return {
                isLoggedIn: false,
                loginForm: {
                    username: '',
                    password: ''
                },
                loginError: '',
                eventForm: {
                    type: '',
                    title: '',
                    date: '',
                    hour: '',
                    minute: '',
                    ampm: '',
                    location: '',
                    description: '',
                    price: '',
                    host: '',
                    tags: ''
                },
                events: [],
                toast: {
                    show: false,
                    type: 'success',
                    message: ''
                },

                init() {
                    // Check if already logged in
                    if (localStorage.getItem('adminLoggedIn') === 'true') {
                        this.isLoggedIn = true;
                    }
                    
                    // Load events from localStorage
                    this.loadEvents();
                    
                    // Set default date to today
                    this.eventForm.date = new Date().toISOString().split('T')[0];
                },

                login() {
                    if (this.loginForm.username === 'admin' && this.loginForm.password === 'password123') {
                        this.isLoggedIn = true;
                        localStorage.setItem('adminLoggedIn', 'true');
                        this.loginError = '';
                        this.showToast('Login successful!', 'success');
                    } else {
                        this.loginError = 'Invalid username or password';
                    }
                },

                logout() {
                    this.isLoggedIn = false;
                    localStorage.removeItem('adminLoggedIn');
                    this.loginForm = { username: '', password: '' };
                    this.loginError = '';
                },

                updateFormFields() {
                    // Reset form when type changes
                    this.eventForm = {
                        type: this.eventForm.type,
                        title: '',
                        date: new Date().toISOString().split('T')[0],
                        hour: '',
                        minute: '',
                        ampm: '',
                        location: '',
                        description: '',
                        price: '',
                        host: '',
                        tags: ''
                    };
                },

                addEvent() {
                    if (!this.eventForm.type || !this.eventForm.title || !this.eventForm.date || !this.eventForm.hour || !this.eventForm.minute || !this.eventForm.ampm) {
                        this.showToast('Please fill in all required fields', 'error');
                        return;
                    }

                    // Convert 12-hour format to 24-hour format
                    let hour24 = parseInt(this.eventForm.hour);
                    if (this.eventForm.ampm === 'PM' && hour24 !== 12) {
                        hour24 += 12;
                    } else if (this.eventForm.ampm === 'AM' && hour24 === 12) {
                        hour24 = 0;
                    }

                    const time24 = `${hour24.toString().padStart(2, '0')}:${this.eventForm.minute}`;

                    const event = {
                        type: this.eventForm.type,
                        title: this.eventForm.title,
                        date: this.eventForm.date,
                        time: time24,
                        hour: this.eventForm.hour,
                        minute: this.eventForm.minute,
                        ampm: this.eventForm.ampm,
                        location: this.eventForm.location,
                        description: this.eventForm.description,
                        price: this.eventForm.price,
                        host: this.eventForm.host,
                        tags: this.eventForm.tags ? this.eventForm.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [],
                        id: Date.now()
                    };

                    this.events.push(event);
                    this.saveEvents();
                    this.showToast('Event added successfully!', 'success');
                    
                    // Reset form
                    this.updateFormFields();
                },

                deleteEvent(index) {
                    if (confirm('Are you sure you want to delete this event?')) {
                        this.events.splice(index, 1);
                        this.saveEvents();
                        this.showToast('Event deleted successfully!', 'success');
                    }
                },

                clearAllEvents() {
                    if (confirm('Are you sure you want to delete all events? This cannot be undone.')) {
                        this.events = [];
                        this.saveEvents();
                        this.showToast('All events cleared!', 'success');
                    }
                },

                saveEvents() {
                    localStorage.setItem('calendarEvents', JSON.stringify(this.events));
                },

                loadEvents() {
                    const saved = localStorage.getItem('calendarEvents');
                    if (saved) {
                        this.events = JSON.parse(saved);
                    }
                },

                exportData() {
                    const data = {
                        events: this.events,
                        exportDate: new Date().toISOString(),
                        totalEvents: this.events.length
                    };

                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `calendar-events-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    this.showToast('Data exported successfully!', 'success');
                },

                formatDateTime(date, time, hour, minute, ampm) {
                    if (hour && minute && ampm) {
                        // Use 12-hour format if available
                        return new Date(date).toLocaleDateString() + ' at ' + hour + ':' + minute + ' ' + ampm;
                    } else if (time) {
                        // Fallback to 24-hour format
                        const dateObj = new Date(date + 'T' + time);
                        return dateObj.toLocaleDateString() + ' at ' + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    }
                    return new Date(date).toLocaleDateString();
                },

                showToast(message, type = 'success') {
                    this.toast = { show: true, type, message };
                    setTimeout(() => {
                        this.toast.show = false;
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
